<section class="container">
    <div class="transparency">
        <h1>
            Conoce las propuestas de los candidatos
        </h1>
        <h2>ELECCIONES 2021</h2>

        <br>

        <p>Ordena las propuestas</p>

        <button [class.active]="viewMode == 'topic'" rel="topic" (click)="viewMode = 'topic'">Por tema ambiental</button>
        <button [class.active]="viewMode == 'party'" rel="party" (click)="viewMode = 'party'">Por partido político</button>
    </div>
</section>
<section class="cards-box" [ngSwitch]="viewMode">
    <div class="topic-cards" *ngSwitchCase="'topic'">
        <div class="card" (click)="change()"><img src="/assets/images/climateChange.png"><div class="sub-card"><h1>Cambio climático</h1><p>Propuestas de:</p></div></div>
        <div class="card"><img src="/assets/images/solidResidue.png"><div class="sub-card"><h1>Residuos sólidos</h1><p>Propuestas de:</p></div></div>
        <div class="card"><img src="/assets/images/waterManagement.png"><div class="sub-card"><h1>Gestión de agua</h1><p>Propuestas de:</p></div></div>
        <div class="card"><img src="/assets/images/deforestation.png"><div class="sub-card"><h1>Deforestación</h1><p>Propuestas de:</p></div></div>
        <div class="card"><img src="/assets/images/loggin-mining.png"><div class="sub-card"><h1>Tala y minería ilegal</h1><p>Propuestas de:</p></div></div>
        <div class="card"><img src="/assets/images/conflicts.png"><div class="sub-card"><h1>Conflictos socioambientales</h1><p>Propuestas de:</p></div></div>
    </div>

    <div class="parties-cards"  *ngSwitchCase="'party'">
        <div class="card"><img src="/assets/images/partidoMorado.png"></div>
        <div class="card"><img src="/assets/images/juntosPeru.png"></div>
        <div class="card"><img src="/assets/images/fuerzaPopular.png"></div>
        <div class="card"><img src="/assets/images/victoriaNacional.png"></div>
        <div class="card"><img src="/assets/images/accionPopular.png"></div>
        <div class="card"><img src="/assets/images/apra.png"></div>
    </div>
</section>
